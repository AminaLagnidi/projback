<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Home</title>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='/templates/vendor/bootstrap-4.1/bootstrap.min.css'>
	<link rel='stylesheet' href='/templates/vendor/font-awesome-5/css/fontawesome-all.min.css'>
	<link href='/templates/vendor/mdi-font/css/material-design-iconic-font.min.css' rel='stylesheet' media='all'>
	<link href='/templates/vendor/datatable/dataTables.bootstrap4.min.css' rel='stylesheet' media='all'>

	<link rel='stylesheet' href='/templates/style/style.css'>
	<link rel='stylesheet' href='/templates/style/theme.css'>
	<link href='/templates/vendor/css-hamburgers/hamburgers.min.css' rel='stylesheet' media='all'>

	<script src='/templates/vendor/jquery-3.2.1.min.js'></script>
	<script src='/templates/vendor/bootstrap-4.1/popper.min.js'></script>
	<script src='/templates/vendor/bootstrap-4.1/bootstrap.min.js'></script>
	<script src='/templates/vendor/datatable/jquery.dataTables.min.js' type='text/javascript'></script>

	<script src='/templates/vendor/chartjs/Chart.min.js'></script>

<body>
	<div class="page-wrapper chiller-theme toggled">
		<a id="show-sidebar" class="btn btn-sm btn-dark" href="#"> <i
			class="fas fa-bars"></i>
		</a>
		<nav id="sidebar" class="sidebar-wrapper">
			<div class="sidebar-content">
				<div class="sidebar-brand">
					<a href="../static" class="h2 pt-2">Restos</a>
					<div id="close-sidebar">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="sidebar-header">
					<div class="user-pic">
						<img class="img-responsive img-rounded" src="/static/img/téléchargement.png"
							alt="User picture">
					</div>
					<div class="user-info">
						<h2 th:text="${userdetail.fullname}" class="user-name"> <strong>NOM </strong>
						</h2> <span class="user-role">ROLE</span> <span class="user-status">
							<i class="fa fa-circle"></i> <span>Online</span>
						</span>
					</div>
				</div>
				<!-- sidebar-header  -->

				<!-- sidebar-search  -->
				<div class="sidebar-menu">
					<ul>
						<li class="header-menu"><span>Gestion</span></li>
						<li><a href="/index" onclick="show('resto')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Restaurants</a></li>

						<li><a href="/index" onclick="show('specialite')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Spécialités</a></li>

						<li><a href="/index" onclick="show('ville')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Villes</a></li>

						<li><a href="/index" onclick="show('zone')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Zones</a></li>

						<li><a href="/series/all" onclick="show('serie')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Séries</a></li>

						<li><a href="/index" onclick="show('specialite_resto')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Spécialite du restaurant</a></li>


						<li><a href="/index" onclick="show('photo')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Photos</a></li>


						<li><a href="/index" onclick="show('statistiques')"><i
								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Statistiques</a></li>

					</ul>
				</div>
				<!-- sidebar-menu  -->
			</div>
			<!-- sidebar-content  -->
			<div class="sidebar-footer">
				<a href="/login"> <i class="fa fa-power-off"></i> <span>Déconnexion</span>
				</a>
			</div>
		</nav>
		<!-- sidebar-wrapper  -->
		<main class="page-content">
		<div class="container-fluid" id="main-content"></div>

		</main>

	</div>

	<script src="vendor/slick/slick.min.js">
		
	</script>

	</script>

	</script>
	<script src="/templates/vendor/circle-progress/circle-progress.min.js"></script>
	<script src="/templates/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
